<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>David Balishyan - GitHub Projects</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    html, body {
      font-family: system-ui, sans-serif;
      background-color: #0f172a;
      color: #f1f5f9;
    }
    ::selection {
      background: #3b82f6;
      color: #fff;
    }
  </style>
</head>
<body class="bg-slate-900 text-white">

  <!-- Hero Section -->
  <section class="min-h-screen flex flex-col justify-center items-center text-center px-4">
    <h1 class="text-5xl sm:text-6xl font-bold mb-4 text-blue-400">David Balishyan</h1>
    <p class="text-xl sm:text-2xl text-slate-300 max-w-xl mb-6">Developer. Open Source Enthusiast. Minimalist.</p>
    <a href="https://github.com/DavidBalishyan" target="_blank" class="bg-blue-600 px-6 py-3 rounded font-semibold hover:bg-blue-700 transition text-white">
      View GitHub Profile →
    </a>
  </section>

  <!-- Projects Section -->
  <section class="py-20 px-4 max-w-6xl mx-auto">
    <h2 class="text-3xl font-bold mb-10 text-left text-white">All Public Repositories</h2>
    <div id="repo-list" class="grid gap-6 md:grid-cols-2 lg:grid-cols-3">
      <p class="text-gray-400 col-span-full italic">Loading repositories...</p>
    </div>
  </section>

  <!-- GitHub Repo Fetcher -->
  <script>
    const GITHUB_USERNAME = "DavidBalishyan";
    const container = document.getElementById("repo-list");

    async function fetchRepos() {
      try {
        const response = await fetch(`https://api.github.com/users/${GITHUB_USERNAME}/repos?per_page=100`);
        const repos = await response.json();
        container.innerHTML = "";

        if (!Array.isArray(repos)) {
          container.innerHTML = "<p class='text-red-400'>Failed to load repositories.</p>";
          return;
        }

        repos.sort((a, b) => new Date(b.updated_at) - new Date(a.updated_at));

        repos.forEach(repo => {
          const card = document.createElement("div");
          card.className = "bg-slate-800 p-5 rounded shadow hover:shadow-lg transition";

          card.innerHTML = `
            <h3 class="text-xl font-semibold text-blue-300 mb-1">${repo.name}</h3>
            <p class="text-slate-300 text-sm mb-3">${repo.description || "No description"}</p>
            <div class="flex justify-between items-center text-sm text-slate-400">
              <span>★ ${repo.stargazers_count}</span>
              <a href="${repo.html_url}" target="_blank" class="text-blue-400 hover:underline">View on GitHub →</a>
            </div>
          `;

          container.appendChild(card);
        });
      } catch (error) {
        console.error(error);
        container.innerHTML = "<p class='text-red-400'>Error fetching repositories.</p>";
      }
    }

    fetchRepos();
  </script>
</body>
</html>
